<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chef - ByteChef</title>
  <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/a/AVvXsEibIjGlSt6_nB_3o4ApSkToynPuRDxuE2hQnkdZMXv0BkrMPrOZAerJ9Ywv33Ej8F6OvkKvvoMzFyTC4XK6rgfmyE6euy9geJyIsBFLg5LhUaw7Edzp1d4yLEPwa9M1Ou6gBzdfpXCcsYMITGAeECqLGRP46aYAQwUM3M0v02S76P00Q_hWJaV8WnLH">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      padding: 15px;
      text-align: left;
      font-size: 20px;
      font-weight: bold;
      color: #f39c12;
      border-bottom: 2px solid #eee;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .bot {
      background: #f0f0f0;
      align-self: flex-start;
    }

    .user {
      background: #f39c12;
      color: white;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      background: #f39c12;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #e67e22;
    }

    h3 {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #d35400;
    }

    ul, ol {
      margin: 5px 0 10px 20px;
      padding: 0;
    }
  </style>
</head>
<body>

  <header>Private Chef <small>By ByteChef</small></header>

  <div class="chat-container" id="chat">
    <div class="message bot">Halo! üë©‚Äçüç≥ Aku Private Chef kamu! Mau masak apa hari ini? Sebutkan bahan yang kamu punya, dan kita kreasikan hidangan atau minuman lezat bersama!</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Mau masak apa hari ini?">
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    // Ganti URL ini dengan link Web App Google Apps Script kamu
    const API_URL = "https://script.google.com/macros/s/AKfycbxInPyHoPbD9j-Uel9Xhz9mfRg6_-swqa-Afi-njd6W4eqt9ZUlOdQdDnZ3Gq808jULFg/exec";

    function formatList(text) {
      if (text.includes("‚Ä¢") || text.includes("|")) {
        const items = text.split(/‚Ä¢|\|/).map(i => i.trim()).filter(i => i !== "");
        return "<ul>" + items.map(i => `<li>${i}</li>`).join("") + "</ul>";
      }
      if (text.match(/\d\./)) {
        const steps = text.split(/\d+\.\s*/).map(i => i.trim()).filter(i => i !== "");
        return "<ol>" + steps.map(i => `<li>${i}</li>`).join("") + "</ol>";
      }
      return `<p>${text}</p>`;
    }

function formatResep(text) {
  let html = text;

  html = html.replace(/üìñ Resep:\s*\*(.*?)\*/g, "<h2>üçΩÔ∏è $1</h2>");
  html = html.replace(/üìã Bahan:/g, "<h3>Bahan-bahan:</h3>");
  html = html.replace(/üë©‚Äçüç≥ Langkah:/g, "<h3>Langkah-langkah:</h3>");

  // bullet
  html = html.replace(/‚Ä¢ (.*?)(<br>|$)/g, "<li>$1</li>");
  html = html.replace(/(<li>.*<\/li>)/gs, "<ul>$1</ul>");

  // nomor
  html = html.replace(/(\d+)\. (.*?)(<br>|$)/g, "<li>$2</li>");
  html = html.replace(/(<li>.*<\/li>)/gs, "<ol>$1</ol>");

  return html.replace(/\n/g, "<br>");
}


    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      if (sender === "bot") {
        msg.innerHTML = formatResep(text);
      } else {
        msg.textContent = text;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL + "?q=" + encodeURIComponent(text));
        const data = await res.text();
        addMessage(data, "bot");
      } catch (err) {
        addMessage("‚ùå Error koneksi ke server.", "bot");
      }
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
