<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chef - ByteChef</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      padding: 15px;
      text-align: left;
      font-size: 20px;
      font-weight: bold;
      color: #f39c12;
      border-bottom: 2px solid #eee;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .bot {
      background: #f0f0f0;
      align-self: flex-start;
    }

    .user {
      background: #f39c12;
      color: white;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      background: #f39c12;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>

  <header>Private Chef <small>By ByteChef</small></header>

  <div class="chat-container" id="chat">
    <div class="message bot">Halo! üë©‚Äçüç≥ Aku Private Chef kamu. Mau masak apa hari ini?</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Mau masak apa hari ini?">
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    // ganti URL ini dengan link Web App Google Apps Script kamu
    const API_URL = "https://script.google.com/macros/s/AKfycbyWCgsSouD-iH1YJ7EIxxE5i4bVqDVcWzekLQFYdKyiNVfxZEJ539lCsnMBT8uFnlefMg/exec";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL + "?q=" + encodeURIComponent(text));
        const data = await res.text();
        addMessage(data, "bot");
      } catch (err) {
        addMessage("‚ùå Error koneksi ke server.", "bot");
      }
    }

    // tekan Enter juga bisa kirim
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
