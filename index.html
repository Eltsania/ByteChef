<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Resep Makanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #input-area {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-top: 1px solid #ddd;
    }
    #send-btn {
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Tanya resep..." />
      <button id="send-btn">Kirim</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const API_URL = https://script.google.com/macros/s/AKfycbzKbd_MF5iaqWfs6Ps3FdP42-hnasNbXMuuV9hKuG04jih1sBz2OJiKdld0WXmvA8q7XQ/exec; 
    
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function botReply(userText) {
      try {
        const res = await fetch(`${API_URL}?q=${encodeURIComponent(userText)}`);
        const text = await res.text();
        addMessage(text, "bot");
      } catch (err) {
        addMessage("Error koneksi ke database ❌", "bot");
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text) {
        addMessage(text, "user");
        botReply(text);
        input.value = "";
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
